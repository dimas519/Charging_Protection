plugins {
    id 'com.android.application'
}

android {




    compileSdk 32
    defaultConfig {
        applicationId "com.dimas519.chargingprotection"
        minSdk 27
        targetSdk 32
        versionCode 15
        versionName "Private-6.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    viewBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.+'
    implementation 'com.google.android.material:material:1.6.+'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.+'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "androidx.work:work-runtime-ktx:2.7.1"
    implementation 'com.google.code.gson:gson:2.9.0'

}